version: 2
jobs:

  push-image:
    docker:
      - image: carlomazzaferro/ci:latest
    steps:
      - checkout
      - setup_remote_docker
      - run: make docker-push


workflows:
  version: 2
  scikit-hts-examples:
    jobs:
      - push-image:
          filters:
            branches:
              only: master
